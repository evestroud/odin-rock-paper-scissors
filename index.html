<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Rock Paper Scissors</h1>
    </header>
    <main class="game">
      <h2 id="instructions">Do you want to start a new game?</h2>
      <ul class="buttons">
        <li id="rock"><button>Rock</button></li>
        <li id="paper"><button>Paper</button></li>
        <li id="scissors"><button>Scissors</button></li>
        <li id="new-game"><button>New Game</button></li>
      </ul>
      <p id="output">Games consist of 5 rounds</p>
    </main>
    <footer class="filler"></footer>
  </body>
</html>
